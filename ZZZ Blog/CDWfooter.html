 <script>
  // Select all buttons
  const buttons = document.querySelectorAll('.footer-scroll .btn');

  // Get the existing video element
  const video = document.getElementById('DynamicWallpaper');
  const source = video.querySelector('source');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.id; // get button id
      source.src = `ASSETS/DynamicWallpapers/DynamicWallpaper${id}.mp4`; // set new video source
      video.load(); // reload the video
      video.play(); // play it immediately
    });
  });
</script>
