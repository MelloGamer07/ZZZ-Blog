<script>
    window.onload = function ChangeImage() {
    const Img = document.getElementById("Img");
    let i = 0;
    const maxImages = 90;
    Img.src = "ASSETS/IMG/LoadingScreens/" + i + ".jpg";
    setInterval(() => {
        i++;
        Img.style.opacity = 0;
        setTimeout(() => {
        Img.src = "ASSETS/IMG/LoadingScreens/" + i + ".jpg";
        Img.style.opacity = 1;
        }, 1000);
        if (i > maxImages) {
            i = 1;
        }
    }, 5000);
};
</script>
